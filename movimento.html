<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
         var tela = document.querySelector("canvas");
         var pincel = tela.getContext("2d");
         pincel.fillStyle = "grey";
         pincel.fillRect(0,0,600,400);
         var raio = 10 
    
       function desenhaAlvo(x,y,raio,cor) {
          pincel.fillStyle = cor;
          pincel.beginPath(); 
          pincel.arc(x,y,raio,0,2 * Math.PI);
          pincel.fill();
        }
        function apagaTela () {
         return  pincel.clearRect(0,0,1000,400);
        }
        function criarAlvo(x,y) {
            desenhaAlvo(x,y,raio + 10, "black " )
            desenhaAlvo(x,y,raio + 10, "black " )
            desenhaAlvo(x,y,raio + 10, "black " )
        }
        function Repetição(maximo) {
            return Math.floor(Math.random() * maximo )
        } 
        function mostraTela () {
            var xAleatorio = Repetição(600);
            var YAleatorio = Repetição(400);
            criarAlvo(xAleatorio,YAleatorio);
        }
        setInterval(mostraTela,500)
        






       

        
    </script>
</body>
</html>
